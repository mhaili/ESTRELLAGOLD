services:
  estrella-gold:
    build: .
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - estrella-network
    volumes:
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx

